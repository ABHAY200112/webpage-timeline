

<html>
<head>
<title>Google Timeline
</title>
<script type="text/javascript" src="loader.js"></script>
<script type="text/javascript">
//// Timeline Script

      google.charts.load('current', {'packages':['timeline']});
      google.charts.setOnLoadCallback(drawChart);

function drawChart()
{
	    var container = document.getElementById('timeline');
        var chart = new google.visualization.Timeline(container);
        var dataTable = new google.visualization.DataTable();

        dataTable.addColumn({ type: 'string', id: 'President' });
        dataTable.addColumn({ type: 'string', id: 'Name' });
        dataTable.addColumn({ type: 'date', id: 'Start' });
        dataTable.addColumn({ type: 'date', id: 'End' });
        dataTable.addRows([
    [ 'Reena', 'Re-Designing', new Date(0, 0, 0,2,10,00), new Date(0, 0, 0,9,35,00) ],
 	[ 'Smith', 'Bug Fixing', new Date(0, 0, 0,10,10,00), new Date(0, 0, 0,11,35,00) ],
      [ 'Roshma', 'Establishing Networks', new Date(0, 0, 0,12,5,0), new Date(0, 0, 0,15,41,0) ],
      [ 'Shan', 'Creating Modules', new Date(0, 0, 0,1,3,0), new Date(0, 0, 0,4,18,0) ],
      [ 'John', 'Pattern Analyse', new Date(0, 0, 0,9,10,00), new Date(0, 0, 0,11,25,00)],
      [ 'Roshma', 'Implementing Server', new Date(0, 0, 0,2,39,0), new Date(0, 0, 0,7,40,10)],     
       [ 'Shan', 'Analyse Work Flow', new Date(0, 0, 0,3,20,0), new Date(0, 0, 0,13,00)],
      [ 'Shan', 'Creating Test Application', new Date(0, 0, 0,2,30,0), new Date(0, 0, 0,4,25,0)],

      [ 'Shan', 'Testing User Credential', new Date(0, 0, 0,8,10,0), new Date(0, 0, 0,14,0,4)],
      [ 'Shafna', 'Database Designing', new Date(0, 0, 0,11,29,1), new Date(0, 0, 0,14,55)],
          ]);
          
         var options = { colors: ['orange', 'indigo','green','blue','yellow','violet'],
         				timeline: { showRowLabels: true ,groupByRowLabel:true, colorByRowLabel: false}, 
         				avoidOverlappingGridLines: false};

        chart.draw(dataTable,options);
}

</script>
</head>

<body>
	<h2>Task Timeline</h2>
	<div id="timeline" style="height:400px;">

	</div>
</body>
</html>
